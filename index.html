<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载安装程序</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .download-status {
            margin: 30px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(52, 152, 219, 0.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .download-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .download-link:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 20px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            margin-top: 20px;
            display: none;
        }

        .file-info h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>下载安装程序</h1>

        <div class="download-status" id="download-status">
            <span class="loader"></span>
            <span id="status-text">正在初始化下载...</span>
        </div>


        <div class="success-message" id="success-message">
            下载已开始！如果下载没有自动开始，请点击下面的链接。
        </div>

        <div class="error-message" id="error-message">
            下载过程中出现错误。请稍后重试或联系支持人员。
        </div>

        <a href="#" class="download-link" id="download-link">手动下载</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 设置下载URL - 替换为您需要的实际URL
            const downloadUrl = 'https://class.xlll.dpdns.org/api/files/installer/download/latest';

            // 更新下载链接
            const downloadLink = document.getElementById('download-link');
            downloadLink.href = downloadUrl;

            // 更新状态信息
            const statusText = document.getElementById('status-text');

            setTimeout(() => {
                statusText.textContent = '开始下载...';

                // 尝试自动下载
                try {
                    window.location.href = downloadUrl;
                    statusText.textContent = '开始下载...';
                    document.getElementById('download-status').style.display = 'none';
                    document.getElementById('success-message').style.display = 'block';
                } catch (error) {
                    console.error('下载错误:', error);
                    document.getElementById('error-message').style.display = 'block';
                }
            }, 500);
        });
    </script>
</body>
</html>
